<!DOCTYPE html>
<html>
  <head>
    <style>
     h1 {
       font-size: 100px;
       color: rebeccapurple;
       font-family: 'Comic Sans MS';
     }
     img {
       display: none;
     }
    </style>
  </head>
  <body>
    <h1 id="counter"></h1>
        <img id="boo" src="https://via.placeholder.com/266x140/2E97BF/0f0f0f?text=LazyLoad%20Image" alt="image" />
        <img id="confetti" src="https://via.placeholder.com/266x140/0c0c0c/212121?text=LazyLoad%20Image" alt="image" />

   <script src="js/skateboard.min.js?v=2.0.1"></script>
   <script>
    const counter = document.getElementById('counter');
    const boo = document.getElementById('boo');
    const confetti = document.getElementById('confetti');
    let firstLoad = false;

    function flashGif(element, duration) {
        element.style.display = 'inline';
        setTimeout(() => {element.style.display = 'none'}, duration);
    };

    skateboard({port: 3000}).on('data', (data) => {
        const n = parseInt(data);
        counter.textContent = n;

        if (n && n % 10 === 0) {
            flashGif(confetti, 10 *1000);
        }

       if (!n && !firstLoad) {
            flashGif(boo, 1000);
       }

       firstLoad = false;
    });
   </script>
  </body>
</html>
